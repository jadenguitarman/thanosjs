<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				margin: 0;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				background: #ddd;
			}

			#button {
				font-size: 36px;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<button id="button">Snap!</button>
		</div>

		<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/jadenguitarman/thanosjs@1.0.0/thanos.min.js"></script>

		<script>
			let button = document.getElementById("button");
			let thanos = new Thanos(document.getElementById("container"), { x: 200, y: -200 });
			button.addEventListener("click", thanos.snap);
		</script>
	</body>
</html>
